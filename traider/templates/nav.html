<nav>
  <ul>
    <li>
      <a href="{% url 'app:bot' %}" id="nav-bot">Bot</a>
    </li>
    <li>
      <a href="{% url 'app:analytics' %}" id="nav-analytics">Analytics</a>
    </li>
    <li>
      <a href="{% url 'app:orders' %}" id="nav-orders">Trades</a>
    </li>
  </ul>
  {% if not user.is_authenticated %}
  <form method="post" id="login-form" action="{% url 'login' %}" class="flex gap-4">
    {% csrf_token %}
    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="254" required
      id="id_username" placeholder="Username" />
    {{ form.username.errors }}
    <input type="password" name="password" autocomplete="current-password" required id="id_password"
      placeholder="Password" />
    {{ form.password.errors }}
    <button name="submit">Log in</button>
  </form>
  {% else %}
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Log out</button>
  </form>
  {% endif %}
</nav>
{% block page_js %}
<script>
  document.getElementById("nav-" + window.location.toString().replace(/^https?:\/\//, '').split('/')[2]).classList.add('active');
</script>
{% endblock page_js %}
